dependencies {
    compile project(':mongo-java-server-core')
    compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.+'
    compile group: 'org.mongodb', name: 'mongodb-driver-async', version: '3.+'

    compile group: 'org.springframework', name: 'spring-core', version: '4.+'
    compile group: 'org.springframework', name: 'spring-beans', version: '4.+'
    compile group: 'org.springframework', name: 'spring-context', version: '4.+'
    compile group: 'org.springframework', name: 'spring-test', version: '4.+'
    compile group: 'org.springframework.data', name: 'spring-data-mongodb', version: '1.+'

    // Testing
    compile group: 'junit', name: 'junit', version: '4.+'
    compile group: 'org.assertj', name: 'assertj-core', version: '2.+'
    compile group: 'org.powermock', name: 'powermock-api-easymock', version: '1.6.+'
    compile group: 'org.easymock', name: 'easymockclassextension', version: '3.+'
    compile group: 'com.github.stefanbirkner', name: 'system-rules', version: '1.+'
    compile group: 'nl.jqno.equalsverifier', name: 'equalsverifier', version: '1.+'
    compile group: 'org.hamcrest', name: 'hamcrest-core', version: '1.3'
    compile group: 'org.quicktheories', name: 'quicktheories', version: '0.+'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '1.+'
    compile group: 'com.github.javafaker', name: 'javafaker', version: '0.+'
}
